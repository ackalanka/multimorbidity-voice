# GitHub Actions CI Pipeline for Voice Biomarkers
#
# Runs on: push to main, pull requests
# Jobs: lint, test, security scan

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install linters
        run: pip install ruff black mypy
      
      - name: Run Ruff
        run: ruff check src/
      
      - name: Check Black formatting
        run: black --check src/
      
      - name: Run MyPy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true  # Type checking advisory for scientific code

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src/voicebiomarkers --cov-report=xml --cov-report=term-missing
        continue-on-error: true  # Don't fail on coverage threshold initially
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Audit dependencies
        run: |
          pip install -r requirements.txt
          pip-audit --desc on
        continue-on-error: true  # Advisory only

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t voicebiomarkers:test .
      
      - name: Test Docker image
        run: |
          docker run --rm voicebiomarkers:test python -c "from voicebiomarkers import preprocess_audio; print('OK')"
